name: Deploy Backend (FastAPI on Windows) to Azure Web App

on:
  push:
    branches: [ "main" ]
    paths:
      - "backend/**"
      - ".github/workflows/deploy-backend.yml"
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: dev-ircc-edocs-fraud-backend-web-app

jobs:
  deploy:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python 3.10 for packaging
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Vendor Python dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r backend/requirements.txt -t backend/.python_packages/lib/site-packages

      - name: Create deployment package (exclude requirements.txt)
        run: |
          (cd backend && zip -r ../backend.zip . -x requirements.txt)

      - name: Deploy using Publish Profile
        uses: azure/webapps-deploy@v3
        with:
          # Rely on publish profile to select the correct app/slot
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_BACKEND }}
          package: backend.zip
