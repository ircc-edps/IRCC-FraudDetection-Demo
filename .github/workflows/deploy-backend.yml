name: Deploy Backend (FastAPI on Linux) to Azure Web App

on:
  push:
    branches: [ "main" ]
    paths:
      - "backend/**"
      - ".github/workflows/deploy-backend.yml"
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: dev-ircc-edocs-fraud-backend-web-app

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create deployment package
        run: |
          (cd backend && zip -r ../backend.zip .)

      - name: Deploy using Publish Profile
        if: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_BACKEND != '' }}
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_BACKEND }}
          package: backend.zip
