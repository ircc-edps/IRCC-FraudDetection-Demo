name: Deploy Azure Functions (Blob Trigger)

on:
  push:
    branches: [ "main" ]
    paths:
      - "function_app.py"
      - "helper.py"
      - "function_config.py"
      - "requirements.txt"
      - "host.json"
      - ".github/workflows/deploy-functions.yml"
      - "application/**"
      - "chunked/**"
  workflow_dispatch:

env:
  # CHANGE THIS to your Function App name in Azure
  AZURE_FUNCTIONAPP_NAME: dev-ircc-edocs-fraud-functions

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python 3.10 for packaging
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Prepare function package (vendor deps)
        run: |
          mkdir -p func_dist
          cp function_app.py func_dist/
          cp helper.py func_dist/
          cp function_config.py func_dist/
          cp host.json func_dist/
          # Include folders used at runtime
          if [ -d application ]; then cp -R application func_dist/; else mkdir -p func_dist/application; fi
          if [ -d chunked ]; then cp -R chunked func_dist/; else mkdir -p func_dist/chunked; fi
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt -t func_dist/.python_packages/lib/site-packages
          # Exclude requirements.txt to prevent server-side builds
          (cd func_dist && zip -r ../functionapp.zip . -x requirements.txt)

      - name: Azure login (OIDC)
        if: ${{ secrets.AZURE_CLIENT_ID != '' && secrets.AZURE_TENANT_ID != '' && secrets.AZURE_SUBSCRIPTION_ID != '' }}
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Ensure run-from-package
        if: ${{ secrets.AZURE_CLIENT_ID != '' && secrets.AZURE_TENANT_ID != '' && secrets.AZURE_SUBSCRIPTION_ID != '' }}
        run: |
          az functionapp config appsettings set \
            -g RG-DEV-ASSISTANT \
            -n ${{ env.AZURE_FUNCTIONAPP_NAME }} \
            --settings WEBSITE_RUN_FROM_PACKAGE=1

      - name: Deploy via Azure CLI (config-zip)
        if: ${{ secrets.AZURE_CLIENT_ID != '' && secrets.AZURE_TENANT_ID != '' && secrets.AZURE_SUBSCRIPTION_ID != '' }}
        run: |
          az functionapp deployment source config-zip \
            -g RG-DEV-ASSISTANT \
            -n ${{ env.AZURE_FUNCTIONAPP_NAME }} \
            --src functionapp.zip

      - name: Deploy using Functions Action (Publish Profile)
        if: ${{ !(secrets.AZURE_CLIENT_ID != '' && secrets.AZURE_TENANT_ID != '' && secrets.AZURE_SUBSCRIPTION_ID != '') }}
        uses: Azure/functions-action@v1
        with:
          app-name: ${{ env.AZURE_FUNCTIONAPP_NAME }}
          package: functionapp.zip
          publish-profile: ${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE }}
