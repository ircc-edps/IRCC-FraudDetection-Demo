name: Deploy Azure Functions (Blob Trigger)

on:
  push:
    branches: [ "main" ]
    paths:
      - "function_app.py"
      - "helper.py"
      - "function_config.py"
      - "requirements.txt"
      - "host.json"
      - ".github/workflows/deploy-functions.yml"
      - "application/**"
      - "chunked/**"
  workflow_dispatch:

env:
  # CHANGE THIS to your Function App name in Azure
  AZURE_FUNCTIONAPP_NAME: dev-ircc-edocs-fraud-functions

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      # Map secrets to env if needed later without referencing secrets in expressions
      AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
      AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
      AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python 3.10 for packaging
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Prepare function package
        run: |
          rm -rf func_build
          mkdir -p func_build
          cp function_app.py func_build/
          cp helper.py func_build/
          cp function_config.py func_build/
          cp host.json func_build/
          cp requirements.txt func_build/
          if [ -d application ]; then cp -R application func_build/; else mkdir -p func_build/application; fi
          if [ -d chunked ]; then cp -R chunked func_build/; else mkdir -p func_build/chunked; fi
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt -t func_build/.python_packages/lib/site-packages

      - name: Deploy using Functions Action (Publish Profile)
        uses: Azure/functions-action@v1
        with:
          app-name: ${{ env.AZURE_FUNCTIONAPP_NAME }}
          package: func_build
          publish-profile: ${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE }}
